<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Sample</title>
    <!-- BootstrapのCSS読み込み -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- jQuery読み込み -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- BootstrapのJS読み込み -->
    <script src="js/bootstrap.min.js"></script>
  </head>
  <body>
    <h1>Hello,Icon design!</h1>
        <h3>グロナビのメニュー</h3>
        <button type="button" class="btn btn-default btn-lg">
        <span class="glyphicon glyphicon-dashboard" aria-hidden="true"></span> Dashboard</button>
        <button type="button" class="btn btn-default btn-lg">
        <span class="glyphicon glyphicon-th-large" aria-hidden="true"></span> Space</button>
        <button type="button" class="btn btn-default btn-lg">
        <span class="glyphicon glyphicon-send" aria-hidden="true"></span> Migrations</button>
        <button type="button" class="btn btn-default btn-lg">
        <span class="glyphicon glyphicon-hdd" aria-hidden="true"></span> DNS</button>
        <button type="button" class="btn btn-default btn-lg">
        <span class="glyphicon glyphicon-inbox" aria-hidden="true"></span> File Management</button>
        <button type="button" class="btn btn-default btn-lg">
        <span class="glyphicon glyphicon-list-alt" aria-hidden="true"></span> Plan</button>
        <button type="button" class="btn btn-default btn-lg">
        <span class="glyphicon glyphicon-credit-card" aria-hidden="true"></span> Billing</button>
        <button type="button" class="btn btn-default btn-lg">
        <span class="glyphicon glyphicon-briefcase" aria-hidden="true"></span> Account</button>
        <button type="button" class="btn btn-default btn-lg">
        <span class="glyphicon glyphicon-user" aria-hidden="true"></span> Users</button>
        <button type="button" class="btn btn-default btn-lg">
        <span class="glyphicon glyphicon-cog" aria-hidden="true"></span> Settings</button>
        <button type="button" class="btn btn-default btn-lg">
        <span class="glyphicon glyphicon-question-sign" aria-hidden="true"></span> Support</button>

        <h3>Space内のメニュー</h3>
        <button type="button" class="btn btn-default btn-lg">
        <span class="glyphicon glyphicon-flag" aria-hidden="true"></span> Project</button>
        <button type="button" class="btn btn-default btn-lg">
        <span class="glyphicon glyphicon-star" aria-hidden="true"></span> Application</button>
        <button type="button" class="btn btn-default btn-lg">
        <span class="glyphicon glyphicon-duplicate" aria-hidden="true"></span> Files</button>
        <button type="button" class="btn btn-default btn-lg">
        <span class="glyphicon glyphicon-globe" aria-hidden="true"></span> Sites</button>

        <h3>処理系のメニュー</h3>
        <button type="button" class="btn btn-default btn-lg">
        <span class="glyphicon glyphicon-play" aria-hidden="true"></span> Start</button>
        <button type="button" class="btn btn-default btn-lg">
        <span class="glyphicon glyphicon-signal" aria-hidden="true"></span> Progress</button>
        <button type="button" class="btn btn-default btn-lg">
        <span class="glyphicon glyphicon-stop" aria-hidden="true"></span> Stop</button>
        <button type="button" class="btn btn-default btn-lg">
        <span class="glyphicon glyphicon-trash" aria-hidden="true"></span> Delete</button>
        <button type="button" class="btn btn-default btn-lg">
        <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span> Terminate</button>
        <button type="button" class="btn btn-default btn-lg">
        <span class="glyphicon glyphicon-remove-sign" aria-hidden="true"></span> Cancel</button>
        <button type="button" class="btn btn-default btn-lg">
        <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> Generate</button>
        <button type="button" class="btn btn-default btn-lg">
        <span class="glyphicon glyphicon-saved" aria-hidden="true"></span> Save</button>
        <button type="button" class="btn btn-default btn-lg">
        <span class="glyphicon glyphicon-off" aria-hidden="true"></span> Login/Logout</button>
        <button type="button" class="btn btn-default btn-lg">
        <span class="glyphicon glyphicon-off" aria-hidden="true"></span> Signup/Signout</button>
  </body>
</html>
