<article ng-repeat="wp_post in wp_posts" ng-controller="the_post" id="post-{{mak_post_id()}}" class="post-{{mak_post_id()}} post single">
	<header class="entry-header">
		<div class="entry-header-meta">
			<p class="author-avatar">
				<a ng-href="/archives/author/{{mak_author_slug()}}"><img ng-src="{{mak_author_avatar()}}" width="92" height="92" alt="{{mak_author_name()}}"></a>
			</p>
			<p class="author-name">
				<a ng-href="/archives/author/{{mak_author_slug()}}">{{mak_author_name()}}</a>
			</p>
			<p class="entry-date"><time datetime="{{mak_post_date('yyyy-MM-ddTHH:mm:ss.sssZ')}}"><i class="fa fa-clock-o"></i>{{mak_post_date('yyyy.MM.dd HH:mm:ss')}}</time></p>
		</div>
		<h1 class="entry-title">{{mak_title()}}</h1>
		<p class="posted-in-category" ng-if="!!mak_terms()">
			<i class="fa fa-folder-open-o"></i>
			<a ng-href="{{term.link}}" title="{{term.name}}" ng-repeat="term in mak_terms()">{{term.name}}</a>
		</p>
		<p class="posted-in-tags" ng-if="!!mak_terms('post_tag')">
			<i class="fa fa-tags"></i>
			<a href="{{term.link}}" title="{{term.name}}" ng-repeat="term in mak_terms('post_tag')">{{term.name}}</a>
		</p>
	</header><!-- .entry-header -->
	<section class="entry-content" ng-bind-html="mak_content()">

		{{mak_title()}}
	</section>
</article><!-- #post-## -->
